name: CI - Build and Test

on:
  pull_request:
    branches:
      - main
    paths:
      - "FinSolve.IDP.Application/**"
      - "FinSolve.IDP.Domain/**"
      - "FinSolve.IDP.Functions/**"
      - "FinSolve.IDP.Infrastructure/**"
      - "FinSolve.IDP.Tests/**"
  push:
    branches:
      - main
    paths:
      - "FinSolve.IDP.Application/**"
      - "FinSolve.IDP.Domain/**"
      - "FinSolve.IDP.Functions/**"
      - "FinSolve.IDP.Infrastructure/**"
      - "FinSolve.IDP.Tests/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish Functions project
        run: dotnet publish FinSolve.IDP.Functions/FinSolve.IDP.Functions.csproj -c Release -o published
